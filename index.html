<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Video from Webcam</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Webcam Recorder</h2>
  <div class="container">
        <div class="videoinp">
            <video id="preview" autoplay playsinline></video>
        </div>
        <div class="startstop">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
        </div>
        <div class="message"></div>
    </div>
    <div class="download"><a id="downloadLink" style="display:none;">Download Video</a></div>
  <script src="index.js"></script>
</body>
</html>
